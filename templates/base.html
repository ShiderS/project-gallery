<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/base.css">
    <title>{{ title }}</title>
</head>
<body>
<header>
    <nav class="navbar navbar-light bg-light">
        <a href="/"><img src="/static/img/small_logo2.png" alt="здесь должна была быть картинка, но не нашлась"></a>
        <a href="/projects" class="btn btn-outline-success">Добавить проект</a>
        <form class="form-search" action="" method="post">
          <input type="hidden" name="searchid" value="808327">
          <input type="search" name="text" required placeholder="поиск">
          <input type="image" src="http://3.bp.blogspot.com/-4w14hQHr5yQ/Tgm6u7KwUkI/AAAAAAAACAI/Hu2poBOPx3g/s1600/search.png"/>  <!-- вместо кнопки submit -->
        </form>
        {% if current_user.is_developer %}
        <a href="/developer_panel" class="btn btn-outline-warning">
            Панель разработчика
        </a>
        {% endif %}
        {% if current_user.is_authenticated %}
    <a class="navbar-brand" href="/user_profile">{{ current_user.name }}</a>
{% else %}
    <p>
        <a class="btn btn-primary " href="/register">Зарегистрироваться</a>
        <a class="btn btn-success" href="/login">Войти</a>
    </p>
{% endif %}
    </nav>
</header>
<!-- Begin page content -->
<main role="main" class="container">
    {% block content %}{% endblock %}
</main>
</body>
</html>
